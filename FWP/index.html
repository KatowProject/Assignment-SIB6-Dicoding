<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <title>Bookshelf Apps</title>
</head>

<body>
    <header>
        <!-- create welcoming -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-center">
                <!-- title and description -->
                <h3 class="navbar-text text-center">Bookshelf Apps</h3>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid py-3 justify-content-center">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-center fw-bold">
                                    Add Book
                                </div>

                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="inputBookTitle" class="form-label">Title</label>
                                        <input class="form-control" id="title" type="text"
                                            placeholder="Input book title" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputBookAuthor" class="form-label">Author</label>
                                        <input class="form-control" id="author" type="text"
                                            placeholder="Input book author" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputBookYear" class="form-label">Year</label>
                                        <input class="form-control" id="year" type="number"
                                            placeholder="Input book year" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputBookIsComplete" class="form-label">Is Complete</label>
                                        <select class="form-select" id="isComplete" required>
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>

                                    <div class="d-grid gap-1">
                                        <button class="btn btn-primary" type="button" id="addBook">Add Book</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header text-center fw-bold">
                                    Book List
                                </div>

                                <div class="card-body">
                                    <!-- search bar -->
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="searchBook"
                                            placeholder="Search book">
                                        <button class="btn btn-outline-secondary" type="button" id="search">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>

                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>Year</th>
                                                <th>Is Complete</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bookList">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-6">t</div>
                <div class="col-6 col-md-6">t</div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-center">
                <p class="navbar-text text-center" href="#">Â© 2021 Bookshelf Apps</p>
            </div>
        </nav>
    </footer>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
