<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">
    <title>Bookshelf Apps</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary shadow">
            <div class="container-fluid justify-content-center">
                <a href="#" class="navbar-brand text-center">Bookshelf Apps</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid py-3 justify-content-center">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card" style="height: 460px;">
                                <div class="card-header text-center fw-bold">
                                    Add Book
                                </div>

                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="inputBookTitle" class="form-label">Title</label>
                                        <input class="form-control" id="title" type="text"
                                            placeholder="Input book title" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputBookAuthor" class="form-label">Author</label>
                                        <input class="form-control" id="author" type="text"
                                            placeholder="Input book author" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputBookYear" class="form-label">Year</label>
                                        <input class="form-control" id="year" type="number" min="1900" max="2024"
                                            slot="1" splaceholder="Input book year" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputBookIsComplete" class="form-label">Is Complete</label>
                                        <select class="form-select" id="isComplete" required>
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>

                                    <div class="d-grid gap-1">
                                        <button class="btn btn-primary" type="button" id="addBook">
                                            <i class="bi bi-plus-circle me-1"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-12">
                            <div class="card" style="height: 460px;">
                                <div class="card-header text-center fw-bold">
                                    Book List
                                </div>

                                <div class="card-body" style="overflow-y: auto;">
                                    <!-- search bar -->
                                    <div class="input-group mb-3">
                                        <button class="btn btn-primary" type="button" id="search" disabled>
                                            <i class="bi bi-search"></i>
                                        </button>
                                        <input type="text" class="form-control" id="searchBook"
                                            placeholder="Search book">
                                    </div>

                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Title</th>
                                                <th>Author</th>
                                                <th>Year</th>
                                                <th>Is Complete</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bookList">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6 col-md-6 py-2">
                    <!-- not complete -->
                    <div class="card">
                        <div class="card-header text-center fw-bold">
                            Not Finished
                        </div>

                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Year</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="notComplete">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 py-2">
                    <!-- complete -->
                    <div class="card">
                        <div class="card-header text-center fw-bold">
                            Finished
                        </div>

                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Year</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="complete">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="navbar bg-body-tertiary shadow">
            <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100%;">
                <p class="navbar-text text-center m-0">Â© 2024 KatowProject</p>
            </div>
        </nav>
    </footer>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
